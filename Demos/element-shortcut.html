    <title>Mootools Fx.Text Test</title>

	<script src="mootools-core.js" 	type="text/javascript"></script>
	<script src="../Source/Fx.Text.js" 	type="text/javascript"></script>
	<script src="../Source/Element.retype.js" 	type="text/javascript"></script>
	
	<script type="text/javascript">
		
    window.addEvent('domready', function(){
    
        var quotes = [	'Sometimes one pays most for the things one gets for nothing.',
                        'Information is not knowledge.',
                        'Insanity: doing the same thing over and over again and expecting different results.',
                        'The value of a man should be seen in what he gives and not in what he is able to receive.',
                        'A man should look for what is, and not for what he thinks should be.',
                        'The only reason for time is so that everything doesn´t happen at once.',
                        'The only source of knowledge is experience.',
                        'There are two ways to live: you can live as if nothing is a miracle; you can live as if everything is a miracle.',
                        'The difference between stupidity and genius is that genius has its limits.'];
						
        var canvas = $('canvas');
        
        (function(){
        
            var rand = Math.round(Math.random() * (quotes.length - 1));
            
            canvas.retype(quotes[rand]);
            
        }).periodical(2000);
    });
		
	</script>
	
	<style type="text/css">
				
		body { font-family: Arial, Helvetica, sans-serif; font-size: 0.8em; }
		#canvas { color: #666; border: #ccc 1px solid; background: #efefef; padding: 10px; margin: 10px; }
		
	</style>
	
</head>
<body>
	<div id="canvas"></div>
