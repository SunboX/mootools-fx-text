	<script type="text/javascript">
		
    window.addEvent('domready', function(){
    
        var fx = new Fx.Text('canvas', {
            duration: 'long',
            transition: Fx.Transitions.Bounce.easeOut
        });
        
        $$('a').addEvent('click', function(e){
            e.stop();
            fx.start(this.get('title', ''));
        });
    });
		
	</script>
